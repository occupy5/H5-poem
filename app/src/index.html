<body>
<div class="loading-overlay">
    <img src="images/loading.svg">
</div>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide slide-1">
            <div class="item-image animated" data-ani-name="slideInLeft" data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text1 animated" data-ani-name="slideInRight" data-ani-duration="1s" data-ani-delay="0.3s">第七个早晨</p>
            <p class="item-text2 animated" data-ani-name="rotateIn" data-ani-duration="1s" data-ani-delay="0.6s">顾城</p>
        </div>
        <div class="swiper-slide slide-2">
            <div class="item-image animated" data-ani-name="bounceInDown" data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text1 animated" data-ani-name="bounceInUp" data-ani-duration="1s" data-ani-delay="0.3s">沙原无声无息</p>
            <p class="item-text2 animated" data-ani-name="bounceInUp" data-ani-duration="1s" data-ani-delay="0.6s">罕见的雾正在降临</p>
        </div>
        <div class="swiper-slide slide-3">
            <div class="item-image animated" data-ani-name="flipInX" data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text1 animated" data-ani-name="flipInY" data-ani-duration="1s" data-ani-delay="0.3s">早晨</p>
            <p class="item-text2 animated" data-ani-name="flipInY" data-ani-duration="1s" data-ani-delay="0.6s">应当是明确的象征</p>
            <p class="item-text3 animated" data-ani-name="flipInY" data-ani-duration="1s" data-ani-delay="0.9s">你赤着脚</p>
        </div>
        <div class="swiper-slide slide-4">
            <div class="item-image animated" data-ani-name="flipInX" data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text animated" data-ani-name="flipInY" data-ani-duration="1s" data-ani-delay="0.3s">踏坏无数麻木的饰纹</p>
        </div>
    </div>
</div>

<button class="up-arrow">
    <i class="icon-angle-double-up"></i>
</button>

<button class="btn-music">
    <i class="icon-note"></i>
</button>

<audio loop>

</audio>
